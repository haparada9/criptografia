<body>
    <form id="container">
        <h1 class="titulo">CRIPTOGRAFIA</h1>
        <textarea name="" id="mensagem" cols="30" rows="10">Digite um texto.</textarea>
        <select name="" id="selecionarCifra">
            <option value="">Escolha uma das opções</option>
            <option value="cifraCesar">Cifra de Cesar</option>
            <option value="base64">Base 64</option>
        </select>
            <label id="textIncrem" for="">Escolha um incremento</label>
            <input type="number" name="" id="incremento">
            
            <input type="radio" name="Escolha" id="codif">
            <label id="codif">Codificar</label>
            
            <input type="radio" name="Escolha" id="decod">
            <label id="decod">Decodificar</label>
            
            <textarea name="" id="mensagemCriptografada" cols="30" rows="10"></textarea>
            <button id="btnCriptografar">Criptografar</button>
        
    </form>
